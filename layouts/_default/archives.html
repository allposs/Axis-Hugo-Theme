{{ define "content" }}
<div class="title">
    <h1>{{ .Title }}</h1>
    <div class="subtitle">
        {{.Content}}
    </div>
    <hr />
</div>
<article class="article">
    {{ range (where (where .Site.Pages "Type" "in" "posts,docs") "Kind" "page").GroupByDate "2006" }}
    <h2>{{ .Key }}</h2>
    <ul>
        {{ range .Pages }}
        <li>

            <a href=" {{ .Permalink }}"><span class="date">[ {{ .Lastmod.Format "2006/01/02" }} ]</span> -- {{ .Title
                }}</a>
        </li>
        {{ end }}
    </ul>
    {{ end }}
</article>
{{ end }}
